services:
  _defaults:
    autowire: true
    autoconfigure: true
    bind:
     
      $projectDir: '%kernel.project_dir%'

  App\Service\Csrf:
    arguments:
      $appSecret: '%env(APP_SECRET)%'

  App\Twig\CsrfExtension: ~

  
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

